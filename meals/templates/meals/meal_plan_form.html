<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Meal Plan</title>
</head>
<body>
    <h1>Get Meal Plan</h1>
    <form id="mealPlanForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>

        <button type="submit">Get Meal Plan</button>
    </form>

    <div id="mealPlanResult"></div>

    <script>
        document.getElementById('mealPlanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                var mealPlanResult = document.getElementById('mealPlanResult');
                mealPlanResult.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
