<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your information</title>
</head>
<body>
    <div class="max-w-md mx-auto bg-neutral-300 rounded-lg overflow-hidden shadow-lg mt-16">
        <div class="px-6 py-4">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Enter your information</h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">Age</label>
                    <input type="number" id="age" name="age" placeholder="Age" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="height" class="block text-gray-700 font-bold mb-2">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Height" min="50" max="450" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="weight" class="block text-gray-700 font-bold mb-2">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Weight" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="allergies" class="block text-gray-700 font-bold mb-2">Allergies</label>
                    <input type="text" id="allergies" name="allergies" placeholder="Allergies" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="calories" class="block text-gray-700 font-bold mb-2">Calorie Intake</label>
                    <input type="number" id="calories" name="calories" placeholder="Calorie Intake" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 font-bold mb-2">Gender</label>
                    <select id="gender" name="gender" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="diet" class="block text-gray-700 font-bold mb-2">Diet</label>
                    <select id="diet" name="diet" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="Veg">Veg</option>
                        <option value="Non-veg">Non-veg</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="activity" class="block text-gray-700 font-bold mb-2">Activity Level</label>
                    <select id="activity" name="activity" class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="Lightly active">Lightly active</option>
                        <option value="Moderately active">Moderately active</option>
                        <option value="Intensely active">Intensely active</option>
                        <option value="Sedentary">Sedentary</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex justify-center">
                <button type="submit" class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
