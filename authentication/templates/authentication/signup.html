<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietCraft - Meal Planner</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
</head>
<body>
    <header>
        <a href="/home">
            <div class="logo">
                <img src="https://as1.ftcdn.net/v2/jpg/06/32/80/98/1000_F_632809844_cgxOgg9gtZXUsJDPAwbosyXqX1MasRk5.jpg" alt="DietCraft Logo">
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">My Plans</a></li>
                
            </ul>
        </nav>
    </header>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <main>
        <section class="signup-section">
            <div class="signup-content">
                <h1>Sign Up</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br>

                    <label for="">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <br>

                    <label for="">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <br>

                    <label for="">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <br>

                    <label for="">Password</label>
                    <input type="password" id="pass1" name="pass1" placeholder="Password" required>
                    <br>

                    <label for="">Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
                    <br>

                    <label for="accept-terms">
                        <input type="checkbox" id="accept-terms" required> I accept the terms and conditions
                    </label>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already a member? <a href="/signin">Login</a></p>
            </div>
            <div class="signup-image">
                <img src="https://www.eatingwell.com/thmb/JEMEdpqpaNy16XHWOFx1P_RQflE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/14-days-clean-eating-meal-plan-1200-lede-601736337d914519bb5bf8eb83540da1.jpg" alt="Placeholder Image">
            </div>
        </section>
    </main>

    <!--footer  -->

</body>
</html>
